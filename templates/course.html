{% extends "base.html" %}
{% block head %}
<style>
    body {
        background-color: black;
    }

    iframe {
        width: 100%;
        height: 30vh;
    }

    #course_description {
        font-size: 1.2rem;
    }
</style>
{% endblock head %}
{% block content %}
<div class="row justify-content-center m-0 py-5">
<div class="col-4 text-white px-5">
    <h1 class="display-4">{{ course_info["title"] }}</h1>
    <br>
    <p id="course_description">{{ course_info["description"] }}</p>
</div>
<div class="col-6 px-5">
    <div class="card-columns w-75 mx-auto">
        {% for lesson in course_info["lessons"] %}
            <div class="card mb-5">
                <iframe class="card-img-top" src="{{ lesson["video_url"] }}" title="YouTube video player" allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">{{ lesson["title"] }}</h5>
                    <p class="card-text">{{ lesson["description"] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock content %}
