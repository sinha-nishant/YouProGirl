{% extends "base.html"%}
{% block content %}

<div class="container">
      <div class="row">
          {% for i in range(products| length) %}
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{ products[i]["img"] }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ products[i]["title"] }}</h5>
                        <p class="card-text"><span>$</span>{{ products[i]["price"] }}</p>
                        <a href="#" class="btn btn-primary">Purchase</a>
                    </div>
                </div>
            </div>
          {%  endfor %}
      </div>
</div>



{% endblock content %}
