{% extends "base.html"%}
{% block head %}
    <style>
        .card-body {
            background-color: #8072e3;
            color: black;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
{% endblock head %}

{% block content %}

    <div class="w-100 title text-center mt-5">
        <h1>News</h1>
    </div>

    <div class="container">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 mb-5 mt-2">
            {% for article in news['articles'] %}
                <div class="col mt-4">
                    <div class="card h-100">
                        <img src="{{ article["urlToImage"] }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="{{ article["url"] }}" target="_blank"><h5 class="card-title">{{ article["title"] }}</h5></a>
                            <p class="card-text">{{ article["description"] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
