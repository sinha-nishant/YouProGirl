<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link rel="stylesheet" href="home.css">
</head>
<body>
    {%  include 'navbar.html' %}

    <div class="container">
        <div class="row text-center">
            <div>The Learning Platform for Women, by Women</div>
        </div>
        {% for i in range(courses| length) %}
            {% if i % 2 == 0 %}
                <div class="row">
                    <div class="col-6">
                        {{ courses[i]["title"] }}
                    </div>
                    <div class="col-6">
                        Image
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col-6">
                        Image
                    </div>
                    <div class="col-6">
                        {{ courses[i]["title"] }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
